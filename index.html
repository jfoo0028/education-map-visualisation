<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-primary Education Enrollment Map (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Pre-primary Education Enrollment (Latest Available Data)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "data": {
                "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
            },
            "transform": [
                {
                    "calculate": "datum.id.length === 3 ? datum.id : null",
                    "as": "country_code"
                },
                {
                    "calculate": "datum.enrollment > 0 ? datum.enrollment : null",
                    "as": "valid_enrollment"
                },
                {
                    "calculate": "datum.valid_enrollment ? datum.valid_enrollment : 'No data'",
                    "as": "enrollment_display"
                }
            ],
            "layer": [
                {
                    "data": {
                        "url": "https://raw.githubusercontent.com/vega/vega-datasets/master/data/world-110m.json",
                        "format": {
                            "type": "topojson",
                            "feature": "countries"
                        }
                    },
                    "mark": {
                        "type": "geoshape",
                        "fill": "lightgray",
                        "stroke": "white"
                    }
                },
                {
                    "mark": {
                        "type": "geoshape"
                    },
                    "encoding": {
                        "shape": {
                            "field": "country_code",
                            "type": "geojson"
                        },
                        "color": {
                            "field": "valid_enrollment",
                            "type": "quantitative",
                            "scale": {
                                "type": "log",
                                "scheme": "blues"
                            },
                            "legend": {
                                "title": "Enrollment (log scale)"
                            }
                        },
                        "tooltip": [
                            {"field": "Country", "type": "nominal"},
                            {"field": "enrollment_display", "type": "nominal", "title": "Enrollment"},
                            {"field": "Time", "type": "temporal", "title": "Year"}
                        ]
                    }
                }
            ]
        };
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
