<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-primary Education Enrollment Map (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <link rel="stylesheet" type="text/css" href="choropleth_map.css" media="all">
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Pre-primary Education Enrollment (2023)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "layer": [
                {
                    // Ocean background
                    "data": {
                        "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/main/topoocean.topojson",
                        "format": {"type": "topojson", "feature": "ocean"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightblue"}
                },
                {
                    // Graticule
                    "data": {
                        "graticule": true
                    },
                    "mark": {"type": "geoshape", "stroke": "#ccc"}
                },
                {
                    // Country shapes
                    "data": {
                        "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
                                },
                                "key": "Country",
                                // Ensure your CSV includes this field
                                "fields": ["enrollment_per_capita"]
                            }
                        }
                    ],
                    "mark": {
                        "type": "geoshape"
                    },
                    "encoding": {
                        // Use normalized data for color encoding
                        "color": {
                            "field": "enrollment_per_capita",
                            "type": "quantitative",
                            "scale": {
                                "type": "log",
                                "scheme": "blues"
                            },
                            "legend": {
                                "title": "Enrollment per 1,000 People (log scale)"
                            }
                        },
                        // Update tooltip to show normalized data
                        "tooltip": [
                            {"field":  properties.NAME,  type:  nominal,  title:  Country},
                            {"field":"enrollment_per_capita", type: quantitative, title: Enrollment per 1,000 People, format: ".2f"}
                        ]
                    }
                }
            ]
        };
        
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
