<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-primary Education Enrollment Visualizations (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .vis-container { margin-bottom: 40px; }
        h1, h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Pre-primary Education Enrollment Visualizations (2023)</h1>
    
    <div class="vis-container">
        <h2>Global Enrollment Map</h2>
        <div id="map-vis"></div>
    </div>
    
    <div class="vis-container">
        <h2>Top 20 Countries by Enrollment</h2>
        <div id="bar-vis"></div>
    </div>

    <script>
    const mapSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "title": "Pre-primary Education Enrollment Map (2023)",
        "width": 800,
        "height": 400,
        "projection": {"type": "equalEarth"},
        "layer": [
            {
                "data": {
                    "url": "https://github.com/jfoo0028/education-map-visualisation/blob/main/topoocean.topojson",
                    "format": {"type": "topojson", "feature": "ocean"}
                },
                "mark": {"type": "geoshape", "fill": "lightblue"}
            },
            {
                "data": {"graticule": true},
                "mark": {"type": "geoshape", "stroke": "#ccc"}
            },
            {
                "data": {
                    "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/ne_110m_admin_0_countries.topojson",
                    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                },
                "transform": [
                    {
                        "lookup": "properties.NAME",
                        "from": {
                            "data": {
                                "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
                            },
                            "key": "Country",
                            "fields": ["enrollment"]
                        }
                    },
                    {
                        "calculate": "datum.enrollment > 0 ? datum.enrollment : null",
                        "as": "enrollment"
                    }
                ],
                "mark": {"type": "geoshape"},
                "encoding": {
                    "color": {
                        "field": "enrollment",
                        "type": "quantitative",
                        "scale": {"type": "log", "scheme": "blues"},
                        "legend": {"title": "Enrollment (log scale)"}
                    },
                    "tooltip": [
                        {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                        {"field": "enrollment", "type": "quantitative", "title": "Enrollment", "format": ".0f"}
                    ]
                }
            }
        ]
    };

    const barSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Top 20 Countries by Pre-primary Education Enrollment (2023)",
      "data": {
        "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
      },
      "transform": [
        {"filter": "datum.enrollment != null && datum.enrollment > 0"},
        {"window": [{"op": "rank", "as": "rank"}], "sort": [{"field": "enrollment", "order": "descending"}]},
        {"filter": "datum.rank <= 20"}
      ],
      "width": 600,
      "height": 400,
      "mark": "bar",
      "encoding": {
        "y": {
          "field": "Country",
          "type": "nominal",
          "sort": "-x",
          "axis": {"title": null}
        },
        "x": {
          "field": "enrollment",
          "type": "quantitative",
          "axis": {"title": "Enrollment"}
        },
        "color": {
          "field": "enrollment",
          "type": "quantitative",
          "scale": {"scheme": "blues"},
          "legend": null
        },
        "tooltip": [
          {"field": "Country", "type": "nominal"},
          {"field": "enrollment", "type": "quantitative", "format": ",.0f", "title": "Enrollment"}
        ]
      },
      "selection": {
        "highlight": {"type": "single", "empty": "none", "on": "mouseover"}
      },
      "opacity": {
        "condition": {"selection": "highlight", "value": 1},
        "value": 0.7
      }
    };

    vegaEmbed('#map-vis', mapSpec);
    vegaEmbed('#bar-vis', barSpec);
    </script>
</body>
</html>
