<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-primary Education Enrollment Map (2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <link rel="stylesheet" type="text/css" href="choropleth_map.css" media="all">
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Pre-primary Education Enrollment (2023)",
            "width": 800,
            "height": 400,
            "projection": {
                "type": "equalEarth"
            },
            "layer": [
                {
                    // Ocean background
                    "data": {
                        "url": "https://github.com/jfoo0028/education-map-visualisation/blob/main/topoocean.topojson",
                        "format": {"type": "topojson", "feature": "oceans"}
                    },
                    "mark": {"type": "geoshape", "fill": "lightblue"}
                },
                {
                    // Graticule
                    "data": {
                        "graticule": true
                    },
                    "mark": {"type": "geoshape", "stroke": "#ccc"}
                },
                {
                    // Country shapes
                    "data": {
                        "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/ne_110m_admin_0_countries.topojson",
                        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
                    },
                    "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
                                },
                                "key": "Country",
                                "fields": ["enrollment"]
                            }
                        },
                        {
                            "calculate": "datum.enrollment > 0 ? datum.enrollment : null", 
                            "as": "enrollment"
                        }
                    ],
                    "mark": {
                        "type": "geoshape"
                    },
                    "encoding": {
                        "color": {
                            "field": "enrollment",
                            "type": "quantitative",
                            "scale": {
                                "type": "log",
                                "scheme": "blues"
                            },
                            "legend": {
                                "title": "Enrollment (log scale)"
                            }
                        },
                        "tooltip": [
                            {"field": "properties.NAME", "type": "nominal",  "title": "Country"},
                            {"field": "enrollment", "type": "quantitative",  "title": "Enrollment",  format: ".0f"}
                        ]
                    }
                }
            ]
        };
        
        vegaEmbed('#vis', spec);
    </script>
</body>
</html>
