<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .vis-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .vis { width: 800px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Education Visualizations</h1>
    <div class="vis-container">
        <div class="vis">
            <h2>Pre-primary Education Enrollment Map (2023)</h2>
            <div id="map"></div>
        </div>
        <div class="vis">
            <h2>Education Spending vs. Literacy Rate</h2>
            <div id="scatterplot"></div>
        </div>
    </div>

    <script>
        const mapSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Pre-primary Education Enrollment (2023)",
            "width": 800,
            "height": 400,
            "projection": { "type": "equalEarth" },
            "data": {
                "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/ne_110m_admin_0_countries.topojson",
                "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
            },
            "transform": [
                {
                    "lookup": "properties.NAME",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/jfoo0028/education-map-visualisation/refs/heads/main/preprimary_enrollment_countries_only.csv"
                        },
                        "key": "Country",
                        "fields": ["enrollment"]
                    }
                },
                {
                    "calculate": "datum.enrollment > 0 ? datum.enrollment : null",
                    "as": "enrollment"
                }
            ],
            "mark": { 
                "type": "geoshape" 
            },
            "encoding": {
                "color": {
                    "field": "enrollment",
                    "type": "quantitative",
                    "scale": { 
                        "type": "log", 
                        "scheme": "blues" 
                    },
                    "legend": { 
                        "title": "Enrollment (log scale)" 
                    }
                },
                "tooltip": [
                    {"field": "properties.NAME", "type": "nominal",  "title": "Country"},
                    {"field": "enrollment", "type": "quantitative",  "title": "Enrollment",  "format": ".0f"}
                ]
            },
            // Add annotations for specific countries
            // Example annotation for China
            // You can add more annotations as needed
            // {
            //     mark: {
            //         type: 'text',
            //         align: 'left',
            //         dx: 5,
            //         dy: -5,
            //         fontSize: 10,
            //         color: 'black'
            //     },
            //     encoding: {
            //         text: { field: 'properties.NAME', type: 'nominal' },
            //         opacity: {
            //             condition: { test: 'datum.properties.NAME == \'China\'', value: 1 },
            //             value: 0
            //         }
            //     }
            // }
        };

        const scatterplotSpec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            // Add your scatterplot specification here
        };

        vegaEmbed('#map', mapSpec);
        vegaEmbed('#scatterplot', scatterplotSpec);
    </script>
</body>
</html>
